	<title>Prime Shooter</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<style>
		html,
		body,
		canvas,
		div {
			padding: 0;
			margin: 0;
			color: #CCC;
			/*overflow: hidden;*/
		}

		body {
			font-family: "Kokoro", "Rounded Mplus 1c", "Open Sans", 'Noto Sans Japanese', "Yu Gothic", "Meiryo UI", sans-serif;
			font-weight: 300;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
			background-color: #111;
			overflow: hidden;
		}

		canvas {
			box-shadow: 0 0 10px #555;
		}

		#container {
			width: 100%;
			text-align: center;
			display: flex;
			justify-content: center;
			flex-wrap: wrap;
		}

		#help {
			text-shadow: 0 0 3px #000, 0 0 10px #000;
			max-width: 60vw;
			max-height: 100%;
			text-align: start;
			line-height: 2;
			margin: 0.5em;
			max-height: calc(100vh - 1em);
			overflow: auto;
		}

		#help h2 {
			text-shadow: none;
		}

		#rankingList {
			text-align: start;
		}

		#rankingList>* {
			display: block;
		}

		#rankingList>*>* {
			display: inline;
			min-width: 3em;
		}

		#rankingList>*>*:not(:first-child) {
			margin-left: 1em;
		}

		.hide {
			display: none;
		}

		.stack>* {
			position: absolute;
		}

		.stack>*>* {
			position: relative;
		}
	</style>
</head>
